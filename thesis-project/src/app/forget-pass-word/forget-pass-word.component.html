<meta name="viewport" content="width=device-width, initial-scale=1.0">
<mdb-card class="reset_password_user" *ngIf="!isCorrected">
  <mdb-card-header class="info-color white-text text-center py-4">
    <h5>
      <strong>Reset Your Password</strong>
    </h5>
  </mdb-card-header>
  <mdb-card-body class="px-lg-5 pt-0">
    <form class="text-center" style="color: #757575;">
      <div class="md-form mt-3">
        <input #username type="text" id="username" class="form-control" mdbInput>
        <label for="materialContactFormName">Username</label>
      </div>
      <div class="md-form">
        <input #email type="email" id="email" class="form-control" mdbInput>
        <label for="materialContactFormEmail">Email: </label>
      </div>
      <button (click)="resetPass_1(username.value, email.value)" mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect
        type="submit">Send</button>
    </form>
  </mdb-card-body>
</mdb-card>
<!-- Show after sending right value -->
<mdb-card class="reset_password_pass" *ngIf='isCorrected'>
    <mdb-card-header class="info-color white-text text-center py-4">
      <h5>
        <strong>Setup your new Password</strong>
      </h5>
    </mdb-card-header>
    <mdb-card-body class="px-lg-5 pt-0">
      <form class="text-center" style="color: #757575;">
        <div class="md-form mt-3">
          <input #password_1 type="text" id="password_1" class="form-control" mdbInput>
          <label for="materialContactFormName">Password:</label>
        </div>
        <div class="md-form">
          <input #password_2 type="password" id="password_2" class="form-control" mdbInput>
          <label for="materialContactFormEmail">Enter Password agian:</label>
        </div>
        <div style="color: red" *ngIf="isMismatch">Please re-enter your password!</div>
        <button (click)="resetPass_2(password_1.value, password_2.value)" mdbBtn color="info" outline="true" rounded="true" block="true" class="z-depth-0 my-4 waves-effect" mdbWavesEffect
          type="submit">Send</button>
      </form>
    </mdb-card-body>
  </mdb-card>
