<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
</head>
<body>
  
<div class="login container-fluid">
  <div class="row">
    <div class="col-sm-9 d-none d-sm-block">
    	<div class="h3 row justify-content-center text-white">Welcome to our website!</div>
		<div class="h4 row justify-content-center text-white "><div class="text text-wrap text-center">Create your own account to start connecting with people all around the globe. Share your prescious memories and information about for family to them!</div></div>
	</div>
    <div class="col-sm-3 shadow-sm ">
    <div class="d-flex flex-row justify-content-center login-head-container">
    	<img class="" src="./assets/img/logo.png">
    	<div class="h2  login-head">Register
    		
    	</div></div>
    	<div class="form-container needs-validation">
    	<form  action="/home">
    		<div class=" mb-3">
    			<div class="form-label ">Username</div>
    			<input type="email" #username name="username" id="username" class="form-control" required>
    		</div>
        <div class="mb-3 row">
        <div class="col-sm-6">
    			<div class="form-label">First Name</div>
    			<input type="text" #firstname name="firstname" id="firstname" class="form-control"></div>
          <div class="col-sm-6"><div class="form-label">Last Name</div>
    			<input type="text" #lastname name="lastname" id="lastname" class="form-control"></div>
    		</div>
    		<div class="mb-3">
    			<div class="form-label">Password</div>
    			<input type="password" #password name="password" id="password" class="form-control">
    		</div>
        <div class="mb-3">
    			<div class="form-label">Phone</div>
    			<input type="tel" #phone pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="phone" id="phone" class="form-control">
    		</div>
        <div class=" mb-3">
    			<div class="form-label">Email</div>
    			<input type="email" #email name="email" id="email" class="form-control">
    		</div>
        <div class=" mb-3">
    			<div class="form-label">Sex</div>
    			<select class="form-select" #sex aria-label="Default select example">
            <option selected value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
    		</div>
        <div class=" mb-3">
    			<div class="form-label">Date of birth</div>
    			<input type="date" #dob name="dob" id="dob" min="1900-01-01" max="2021-11-14" value="2021-11-14" class="form-control">
    		</div>
        <div class="form-check mb-3">
          <label class="form-label">
            <input class="form-check-input" type="checkbox" name="remember" id="remeber"> Remember this account
          </label>
          <a class="forget-pass" [routerLink]="['/login']">Already have an account?</a>           
        </div>
    		
    	</form>
      <div class="d-grid"><button type="submit" (click)="register(username.value, lastname.value, firstname.value, email.value, password.value, phone.value, sex.value, dob.value)" class="btn btn-primary btn-lg btn-block login-btn">Register</button></div>
      
      
        
      
    </div>

    </div>
  </div>
</div>
</body>
</html>
